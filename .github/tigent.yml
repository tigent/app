confidence: 0.6
theme: mono

labels:
  bug: critical
  security: critical
  p0: critical
  p1: high
  p2: medium
  feature: medium
  enhancement: medium
  documentation: muted
  config: medium
  webhook: medium
  github-api: medium
  maintenance: light
  stale: light
  duplicate: muted
  good-first-issue: muted
  help-wanted: muted

rules:
  - match: "crash|broken|not working"
    add: [bug, p1]
  - match: "security|vulnerability|cve"
    add: [security, p0]
  - match: "docs|readme|typo"
    add: [documentation]
  - match: "config|yaml|yml"
    add: [config]
  - match: "webhook|payload"
    add: [webhook]

reactions:
  start: eyes

duplicates:
  enabled: true
  threshold: 0.8
  label: duplicate
  comment: true

ignore:
  users: [dependabot, renovate]

autorespond:
  enabled: true
  label: needs-info

  context: |
    tigent is a github bot that auto-labels issues and prs.
    common issues involve webhook configuration and yaml syntax.

  requirements:
    bug:
      - steps to reproduce
      - expected vs actual behavior
      - environment info
    feature:
      - use case description
      - proposed solution
    default:
      - clear description

  message: |
    thanks for opening this issue! we need a bit more info to help you.
